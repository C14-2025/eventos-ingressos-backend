<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Eventos Ingressos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
    <button id="loginButton" onclick="login()">Entrar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');
      const button = document.getElementById('loginButton');

      if (!email || !password) {
        message.textContent = '⚠️ Preencha todos os campos!';
        message.style.color = 'orange';
        return;
      }

      button.disabled = true;
      button.textContent = 'Entrando...';
      message.textContent = '';

      try {
        const response = await fetch('http://localhost:3333/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Exibe mensagem de sucesso
          message.textContent = '✅ Login realizado com sucesso!';
          message.style.color = 'lightgreen';
          console.log('Resposta do servidor:', data);

          // Armazena o token JWT se existir
          if (data.token) {
            localStorage.setItem('authToken', data.token);
          }

          // Redireciona pra página principal (ajuste o destino conforme o projeto)
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1500);
        } else {
          // Mostra mensagem de erro vinda do backend ou padrão
          message.textContent = data.message || '❌ Email ou senha incorretos.';
          message.style.color = 'red';
        }
      } catch (error) {
        console.error('Erro ao conectar:', error);
        message.textContent = '❌ Erro de conexão com o servidor.';
        message.style.color = 'red';
      } finally {
        button.disabled = false;
        button.textContent = 'Entrar';
      }
    }
  </script>
</body>
</html>
